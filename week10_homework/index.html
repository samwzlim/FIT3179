<!DOCTYPE html>
<html>
<head>
  <title>Multiple Visualisations | An Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
  <div class="page">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Minimum Wage per day in local currency per country</h1>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis1" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div class="description description-right"></div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Minimum Wage vs GDP per country</h1>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis2" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div class="description description-right"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var specVis1 = "./js/minimum_wage_map.json";
    var specVis2 = "./js/minimum_wage_vs_gdp.json";

    vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>
</html>
