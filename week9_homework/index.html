<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
    <div id="minimum_wage_map"/>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Minimum Wage represented in local currency around the World per day for 2023",
            "width": 800,
            "height": 400,
            "projection": {"type": "equalEarth"},
            "data": {
                "url": "https://raw.githubusercontent.com/samwzlim/FIT3179/main/week9_homework/js/ne_110m.json",
                "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
            },
            "layer": [
                {
                "transform": [
                    {
                    "calculate": "'No specified minimum wage in ' + datum.properties.NAME",
                    "as": "note"
                    }
                ],
                "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
                "encoding": {"tooltip": {"field": "note"}}
                },
                {
                "data": {
                    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                    "format": {"type": "topojson", "feature": "oceans"}
                },
                "mark": {"type": "geoshape", "fill": "skyblue"}
                },
                {
                "data": {
                    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                    "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
                },
                "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
                },
                {
                "transform": [
                    {
                    "lookup": "properties.NAME",
                    "from": {
                        "data": {
                        "url": "https://raw.githubusercontent.com/samwzlim/FIT3179/main/week9_homework/data/world-data-2023.csv"
                        },
                        "key": "Country",
                        "fields": ["Minimum wage"]
                    }
                    }
                ],
                "mark": {"type": "geoshape"},
                "encoding": {
                    "color": {
                    "field": "Minimum wage",
                    "type": "quantitative",
                    "title": "Minimum Wage",
                    "scale": {"type": "linear"}
                    },
                    "tooltip": [
                    {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                    {
                        "field": "Minimum wage",
                        "type": "quantitative",
                        "title": "Minimum Wage ($)"
                    }
                ]
                }
            }
        ]
        };
        vegaEmbed("#minimum_wage_map", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
</body>
</html>
